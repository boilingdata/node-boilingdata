name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: CI
        run: |
          yarn audit
          yarn build
          yarn lint
          yarn test
      - name: codecov
        run: bash <(curl -s https://codecov.io/bash)
